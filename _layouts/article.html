---
layout: default
---
    
    <div class="articles">
    {% for post in site.posts %}
        <div>
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
            <small>{{ post.date | date_to_string }}</small>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
    </div>
    
    <div class="sidebar"></div>
