layout: default
---

<div class="page">
    <h1>{{ page.title }}</h1>
    <small>{{ page.date | date_to_string }}</small>
    <div class="content">
        {{ content }}
    </div>
    
    <div class="comment-and-share">
    <div class="share-and-jianshu">
        <p class="share">
        <a class="twitter-share-button" href="https://twitter.com/share">Tweet</a>
<script>

</script>
        </p>
        {% if page.jianshu %}<p><strong><a href="{{ page.jianshu }}">到简书看本文</a></strong></p>{% endif %}
        
    </div>
