    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta property="wb:webmaster" content="2faf965d69d3d331" />
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@AstrianZheng" />

        <meta name="twitter:description" content='{% if page.title == "Home" %}{{ site.discription }}{% else %}{{ page.content }}' />
        <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="http://mdblog.astrianfm.com/css/index.css" />

        <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <title>
            {% if page.title == "Home" %}
                {{ site.title }} &middot; {{ site.description }}
            {% else %}
                {{ page.title }} &middot; {{ site.title }}
            {% endif %}
        </title>
    </head>
