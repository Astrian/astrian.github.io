---
layout: default
title: Home
---
    
    {% for post in site.posts %}
        <div>
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
            <small>{{ post.date | date_to_string }}</small>
            <p>{{ post.content  ||split:'<!-- more -->' | first }}</p>
        </div>
    {% endfor %}
